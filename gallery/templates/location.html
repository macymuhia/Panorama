{% extends 'base.html'%}
<!-- content -->
{% block content %} {{block.super}}
<h1 class="text-center"> </h1>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">All Locations
                <span class="caret"></span></button>
    <ul class="dropdown-menu">

        <!-- <li><a href="{% url 'pic_location' location_id=00 %}">All Locations</a></li> -->
        {% for loc in all_locations %}
        <li><a href="{% url 'pic_location' location_id=loc.id %}">{{ loc.place }}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    {% for pic in pics %}
    <!-- displaying Images-->
    <!-- <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h2 class="text-center"> {{ pic.image_name }} </h2>
        </div> -->
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <img src="{{ pic.image.url }}" class="img-responsive img-rounded" alt="Image">
        <!-- <p> {{ pic.image_description }} </p>
            <p>{{ pic.location }}</p> -->
    </div>

    {% empty %}
</div>
<div class="row">
    <h2 class="text-center">There No Images</h2>
</div>
{% endfor %} {% endblock %}
