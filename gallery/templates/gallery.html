{% extends 'base.html'%} {% load static %}
<!-- content -->
{% block content %} {{block.super}}
<h1 class="text-center">Panorama Gallery</h1>
{% for pic in pics %}

<div class="row">
    <!-- displaying Images-->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h2 class="text-center"> {{ pic.image_name }} </h2>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <img src="{{ pic.image.url }}" class="img-responsive" alt="Image">
        <p> {{ pic.image_description }} </p>
    </div>

</div>

{% empty %}
<div class="row">
    <h2 class="text-center">There No Images</h2>
</div>
{% endfor %} {% endblock %}
