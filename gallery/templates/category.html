{% extends 'base.html'%}
<!-- content -->
{% block content %} {{block.super}}
<h1 class="text-center"> </h1>
<div class="row">
    {% for pic in pics %}
    <!-- displaying Images-->
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <img src="{{ pic.image.url }}" class="img-responsive img-rounded" alt="Image">
    </div>
    {% empty %}
</div>
<div class="row">
    <h2 class="text-center">There No Images</h2>
</div>
{% endfor %} {% endblock %}
